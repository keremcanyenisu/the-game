
<div class="container">
  <div class="row play-container">

    <div *ngIf = "isPlay">
      <app-game-button [name]="playButton" (click)="play()"></app-game-button>
    </div>
    
    
    <div class="game-container" *ngIf="!isFinished && !isPlay">
      <h6>Make a guess</h6>
      <div>
        <app-game-button class="game-button" [name]="lowerButton" (click)="checkNumberIsLower()"></app-game-button>
        <app-game-button class="game-button"  [name]="higherButton" (click)="checkNumberIsHigher()"></app-game-button>
      </div>
      <div>
        <span>Number is : {{generatedNumber}}</span>
      </div>
    
      <div>
        <span>Your score is : {{userScore}}</span>
      </div>
    </div>
    
    <div *ngIf="isFinished && !isPlay">
      <app-game-button  [name]="playAgainButton" (click) = "playAgain()" ></app-game-button>
    </div>
    

  </div>
</div>
