<div>
  <div class="modal-header">
    <h3>{{title}}</h3>
  </div>
  <div class="modal-body">
    <div style="display: flex;flex-direction: column; align-items: center;"  class="form-group">
      <label>{{name}}</label>
      <div class="input-group">
        <app-game-input (inputValue)="getInputValue($event)"></app-game-input>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <app-game-button [name]="buttonName" (click)="getUserName()"></app-game-button>
  </div>
</div>
